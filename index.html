<script>

datapoint.set_key("")

site = datapoint.get_nearest_forecast_site(-3.533899,50.718412)

forecast = datapoint.get_forecast_for_site(site.id, "3hourly")

current_timestep = forecast.days[0].timesteps[0]
height_temp = current_timestep.temperature.value - 50


console.log("Temperature is " + current_timestep.temperature.value + "°" + current_timestep.temperature.units + " and " + height_temp  + "°" + current_timestep.temperature.units + " at 30000 feet  in " + site.name)
